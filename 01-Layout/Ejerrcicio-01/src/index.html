<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paleta de Colores Din√°mica</title>
  <link rel="stylesheet" href="styles.scss" />
</head>
<body>
<div class="container-1">
  <div class="container-1">
  <!-- Paleta azul -->
  <div class="blue-row">
    <div class="box darken-4"><span>Darken 4</span></div>
    <div class="box darken-3"><span>Darken 3</span></div>
    <div class="box darken-2"><span>Darken 2</span></div>
    <div class="box darken-1"><span>Darken 1</span></div>
    <div class="box base-color"><span>Base</span></div>
    <div class="box lighten-1"><span>Lighten 1</span></div>
    <div class="box lighten-2"><span>Lighten 2</span></div>
    <div class="box lighten-3"><span>Lighten 3</span></div>
    <div class="box lighten-4"><span>Lighten 4</span></div>
  </div>

  <!-- Paleta verde -->
  <div class="green-row">
    <div class="box darken-4"><span>Darken 4</span></div>
    <div class="box darken-3"><span>Darken 3</span></div>
    <div class="box darken-2"><span>Darken 2</span></div>
    <div class="box darken-1"><span>Darken 1</span></div>
    <div class="box base-color"><span>Base</span></div>
    <div class="box lighten-1"><span>Lighten 1</span></div>
    <div class="box lighten-2"><span>Lighten 2</span></div>
    <div class="box lighten-3"><span>Lighten 3</span></div>
    <div class="box lighten-4"><span>Lighten 4</span></div>
  </div>

  <!-- Paleta morada -->
  <div class="purple-row">
    <div class="box darken-4"><span>Darken 4</span></div>
    <div class="box darken-3"><span>Darken 3</span></div>
    <div class="box darken-2"><span>Darken 2</span></div>
    <div class="box darken-1"><span>Darken 1</span></div>
    <div class="box base-color"><span>Base</span></div>
    <div class="box lighten-1"><span>Lighten 1</span></div>
    <div class="box lighten-2"><span>Lighten 2</span></div>
    <div class="box lighten-3"><span>Lighten 3</span></div>
    <div class="box lighten-4"><span>Lighten 4</span></div>
  </div>
</div>

</div>

</body>
</html>
