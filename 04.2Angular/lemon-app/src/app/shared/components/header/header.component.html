<mat-toolbar color="primary" class="toolbar">
  @if (auth.isLogged()) {
    <app-nav-private />
    <button mat-button (click)="logout()" aria-label="Salir">
      Salir
    </button>
    <span class="username" title="Usuario">{{ auth.username() }}</span>
  } @else {
    <app-nav-public />
  }
</mat-toolbar>
